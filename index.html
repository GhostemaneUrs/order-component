<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="Summary Image" class="order__img" />
      <div class="card-sumary">
        <h1>Order Summary</h1>
        <p class="caption">
          You can now listen to milions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="Music" />
          <div>
            <h2>Annual Plan</h2>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a id="change-plan" href="#">Change</a>
        </div>
        <div>
          <button class="btn proceed">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
